<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./src/favicon.png" type="image/x-icon" />
  </head>

  <body class="page__body">
    <div class="toDoList">
      <h1 class="toDoList__title">My List</h1>

      <div class="toDolist__input input">
        <input
          class="input__field"
          type="text"
          required
          placeholder="Enter here"
        >
        <button class="input__button" type="submit">Add Task</button>
      </div>

      <ul class="toDoList__list list">
        <p class="list__placeholder">
          Your list will be here
        </p>
      </ul>

    </div>
    <script src="script.js"></script>
  </body>
</html>
